<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                    <!-- Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem vinda(o) novamente. Faça login para aceessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <label for="ilogin"><span class="material-icons">person</span></label>
                            <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">                          
                        </div>
                        <div class="campo">
                            <label for="isenha"><span class="material-icons">vpn_key</span></label>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">                   
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a senha <span class="material-icons">mail</span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
